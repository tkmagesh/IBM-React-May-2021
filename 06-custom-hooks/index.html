<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Hooks</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function useCounter(){
            const [spinnerValue, setSpinnerValue] = React.useState(0)
            const decrement = () => {
                setSpinnerValue(spinnerValue - 1)
            };
            const increment = () => {
                setSpinnerValue(spinnerValue + 1)
            };
            return [spinnerValue, increment, decrement]
        }
        
        function Spinner(){
            const [spinnerValue, increment, decrement] = useCounter();
            return (
                <div>
                    <h1>Spinner</h1>
                    <hr />
                    <input type="button" value="Decrement" onClick={decrement} />
                    <span> [ {spinnerValue} ] </span>
                    <input type="button" value="Increment" onClick={increment} />
                </div>
            )
        }

        ReactDOM.render(<Spinner/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
