<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        //create the reducer
        function spinnerReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + action.payload;
            if (action.type === 'DECREMENT') return currentState - action.payload;
            return currentState;
        }

        //create the store
        const store = StateManager.createStore(spinnerReducer);

        //create the component
            //dispatch an action whenever the user interacts with the component
            //display the currentState from the store
        class Spinner extends React.Component{
            state = {
                delta : 0
            };
            onDecrementClick = () => {
                this.props.store.dispatch({
                    type : 'DECREMENT',
                    payload : this.state.delta
                });
            }
            onIncrementClick = () => {
                this.props.store.dispatch({
                    type : 'INCREMENT',
                    payload : this.state.delta
                });
            }
            render(){
                const { store } = this.props;
                const { delta } = this.state;
                const spinnerValue = store.getState();
                return(
                    <div>
                        <h1>Spinner</h1>
                        <hr />
                        <label>Delta : </label>
                        <input type="number" 
                            value={delta} 
                            onChange={ evt => this.setState({ delta : parseInt(evt.target.value) || 0 })} 
                        />
                        <br/>
                        <input type="button" value="Decrement" onClick={this.onDecrementClick} />
                        <span> [ {spinnerValue} ] </span>
                        <input type="button" value="Increment" onClick={this.onIncrementClick}/>
                    </div>
                )
            }
        }
        //subscribe to the store to re-render the component whenever the state is changing in the store

        function renderApp(){
            ReactDOM.render(
                <Spinner store={store}/>, 
                document.getElementById('root')
            )
        }
        renderApp();
        store.subscribe(renderApp);
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
