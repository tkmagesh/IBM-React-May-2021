<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <!-- basic + hra + da - tax(%) -->
    <style>
        body{
            margin: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
        label{
            display: block;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this, 10);
        };

        //state & behavior of calculator
        //observable
        function SalaryCalculatorModel(){
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _changeListener = {
                basic: [],
                hra: [],
                da: [],
                tax: [],
                salary: []
            };

            this.subscribe = function(attrName, listenerFn){
                _changeListener[attrName].push(listenerFn);
            };

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (value === _data[attrName]) return;
                _data[attrName] = value;
                var listenerFns = _changeListener[attrName];
                listenerFns.forEach(function(listenerFn){
                    if (typeof listenerFn === 'function')
                        listenerFn();
                });
            };
            
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        };

        //view
        function SalaryCalculator(model){
            //presentation
            
            
            var $viewEl = this.$viewEl = $('<div></div>');

            this.render = function(){
                var data = {
                    basic : model.get('basic'),
                    hra: model.get('hra'),
                    da: model.get('da'),
                    tax: model.get('tax'),
                    salary: model.get('salary')
                };
                var _template = `
                <section>
                    <div class="field">
                        <label for="">Basic :</label>
                        <input type="number" id="txtBasic" value="${data.basic}">
                    </div>
                    <div class="field">
                        <label for="">HRA :</label>
                        <input type="number" id="txtHra" value="${data.hra}">
                    </div>
                    <div class="field">
                        <label for="">DA :</label>
                        <input type="number" id="txtDa" value="${data.da}">
                    </div>
                    <div class="field">
                        <label for="">Tax :</label>
                        <input type="range" id="rangeTax" min="0" max="30" value="0" value="${data.tax}">
                    </div>
                    <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
                    <div class="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">${data.basic}</td>
                                    <td id="tdHra">${data.hra}</td>
                                    <td id="tdDa">${data.da}</td>
                                    <td id="tdTax">${data.tax}</td>
                                    <td id="tdSalary">${data.salary}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            `;
                $viewEl.html(_template);
            };

            //Reacting to user actions
            $viewEl.on('change', '#txtBasic', function () {
                model.set('basic', $(this).val().toInt());
            });

            $viewEl.on('change', '#txtHra', function () {
                model.set('hra', $(this).val().toInt());
            });

            $viewEl.on('change', '#txtDa', function () {
                model.set('da', $(this).val().toInt());
            });

            $viewEl.on('change', '#rangeTax', function () {
                model.set('tax', $(this).val().toInt());
            });

            $viewEl.on('click', '#btnCalculate',function () {
                model.calculate();
            });


            //Reacting to model changes
            model.subscribe('basic', this.render);
            model.subscribe('hra', this.render);
            model.subscribe('da', this.render);
            model.subscribe('tax', this.render);
            model.subscribe('salary', this.render);
        }
        $(function(){
            
            /* 
            var model = new SalaryCalculatorModel()
            var v1 = new SalaryCalculator(model)
            var v2 = new SalaryCalculator(model)
            v1.$viewEl.appendTo(document.body)
            v2.$viewEl.appendTo(document.body)
            v1.render()
            v2.render()
            model.set('da', 3000)
            model.set('tax', 10) 
            */
            
            
        });

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    
</body>
</html>
