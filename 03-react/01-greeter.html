<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        .message {
            font-size: 18pt;
            color : blue;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                msg : 'A dummy greet message',
                userName : ''
            };

            //UI behavior
            onBtnGreetClick = (evt) => {
                this.setState({
                    msg: `Hi ${this.state.userName}, ${this.props.greetTemplate}`
                });
            };

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                });
            }

            //Presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div className="message">{this.state.msg}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Greeter greetTemplate="Have a good day!"/>, 
            document.getElementById('root')
        );
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
