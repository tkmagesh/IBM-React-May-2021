<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            margin: 50px;
        }
    
        .field {
            margin-bottom: 10px;
        }
    
        td {
            padding-right: 10px;
            font-size: 18pt;
        }
    
        label {
            display: block;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function SalaryCalculatorModel() {
            var _data = {
                basic: 0,
                hra: 0,
                da: 0,
                tax: 0,
                salary: 0
            };

            var _changeListeners = [];

            this.subscribe = function (listenerFn) {
                _changeListeners.push(listenerFn);
            };

            this.get = function (attrName) {
                return _data[attrName];
            };

            this.set = function (attrName, value) {
                if (value === _data[attrName]) return;
                _data[attrName] = value;
                _changeListeners.forEach(function (listenerFn) {
                    if (typeof listenerFn === 'function')
                        listenerFn();
                });
            };

        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100 - this.get('tax')) / 100);
            this.set('salary', net);
        };


        class SalaryCalculator extends React.Component{
            
            onTxtBasicChange = (e) => {
                this.props.model.set('basic', parseInt(e.target.value))
            }
            render(){
                const { model } = this.props;
                const basic = model.get('basic'),
                    hra = model.get('hra'),
                    da = model.get('da'),
                    tax = model.get('tax'),
                    salary = model.get('salary');
                return(
                    <div>
                        <h1>Salary Calculator</h1>
                        <hr/>
                        <section>
                            <div className="field">
                                <label htmlFor="">Basic :</label>
                                <input type="number" onChange={ evt => model.set('basic', parseInt(evt.target.value))}  />
                            </div>
                            <div className="field">
                                <label htmlFor="">HRA :</label>
                                <input type="number" onChange={evt => model.set('hra', parseInt(evt.target.value))}/>
                            </div>
                            <div className="field">
                                <label htmlFor="">DA :</label>
                                <input type="number" onChange={evt => model.set('da', parseInt(evt.target.value))}/>
                            </div>
                            <div className="field">
                                <label htmlFor="">Tax :</label>
                                <input type="range"  min="0" max="30" value={model.get('tax')} onChange={evt => model.set('tax', parseInt(evt.target.value))}/>
                            </div>
                            <div className="field">
                                <input type="button" value="Calculate" onClick={ _ => model.calculate() }/>
                            </div>
                            <div className="field">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td id="tdBasic">{basic}</td>
                                            <td id="tdHra">{hra}</td>
                                            <td id="tdDa">{da}</td>
                                            <td id="tdTax">{tax}</td>
                                            <td id="tdSalary">{salary}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                )
            }
        }

        const model = new SalaryCalculatorModel();

        function renderCalculator(){
            ReactDOM.render(
                <SalaryCalculator model={model}/>,
                document.getElementById('root')
            );
        }
        renderCalculator();
        model.subscribe(renderCalculator);
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
