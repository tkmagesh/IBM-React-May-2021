<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            margin: 50px;
        }
    
        .field {
            margin-bottom: 10px;
        }
    
        td {
            padding-right: 10px;
            font-size: 18pt;
        }
    
        label {
            display: block;
        }
        .goodSalary{
            color : green;
        }
        .poorSalary{
            color : red;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function SalaryCalculatorModel() {
            var _data = {
                basic: 0,
                hra: 0,
                da: 0,
                tax: 0,
                salary: 0
            };

            var _changeListeners = [];

            this.subscribe = function (listenerFn) {
                _changeListeners.push(listenerFn);
            };

            this.get = function (attrName) {
                return _data[attrName];
            };

            this.set = function (attrName, value) {
                if (value === _data[attrName]) return;
                _data[attrName] = value;
                _changeListeners.forEach(function (listenerFn) {
                    if (typeof listenerFn === 'function')
                        listenerFn();
                });
            };

        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100 - this.get('tax')) / 100);
            this.set('salary', net);
        };


        class SalaryCalculator extends React.Component{
            render(){
                const { model } = this.props;
                const data = {
                    basic : model.get('basic'),
                    hra : model.get('hra'),
                    da : model.get('da'),
                    tax : model.get('tax'),
                    salary : model.get('salary')
                };
                return(
                    <div>
                        <h1>Salary Calculator</h1>
                        <hr/>
                        <section>
                            <SalaryCalculatorInput 
                                labelText="Basic :" 
                                onValueChange={ value => model.set('basic', value)}
                            />
                            <SalaryCalculatorInput
                                labelText="HRA :"
                                onValueChange={value => model.set('hra', value)}
                            />
                            <SalaryCalculatorInput
                                labelText="DA :"
                                onValueChange={value => model.set('da', value)}
                            />
                            <SalaryCalculatorInput
                                labelText="Tax :"
                                type="range"
                                min="0" max="30" value={model.get('tax')}
                                onValueChange={ value => model.set('tax', value)}
                            />
                            <div className="field">
                                <input type="button" value="Calculate" onClick={ evt => model.calculate() }/>
                            </div>
                            <SalaryCalculatorResult data={data} />
                        </section>
                    </div>
                )
            }
        }

        class SalaryCalculatorInput extends React.Component{
            render(){
                const { labelText, onValueChange, input="number", ...restProps } = this.props;
                return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input type={input} {...restProps} onChange={evt => onValueChange(parseInt(evt.target.value)) } />
                    </div>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component{
            render(){
                const { data } = this.props;
                const salaryClass = data.salary < 10000 ? 'poorSalary' : 'goodSalary';
                const salaryEle = (<td className={salaryClass}>{data.salary}</td>)
                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{data.basic}</td>
                                    <td>{data.hra}</td>
                                    <td>{data.da}</td>
                                    <td>{data.tax}</td>
                                    { data.salary !== 0 ? salaryEle : null }
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        (function(){
            const model = new SalaryCalculatorModel();

            function renderCalculator(){
                ReactDOM.render(
                    <SalaryCalculator model={model}/>,
                    document.getElementById('root')
                );
            }
            renderCalculator();
            model.subscribe(renderCalculator);
        })();

    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
